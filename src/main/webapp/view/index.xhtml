<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:body>
		<h1>Conversor de temperatura</h1>	
		<h:form>
			<h:messages errorStyle="color:red"/>
			<h:outputLabel value="Temperatura em ºC: "/>
			<h:inputText value="#{temperaturaBean.celsius}" id="celsius">
				<f:validateDoubleRange minimum="-20" maximum="200" />
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>	
			
			<h:commandButton value="para F = " action="#{temperaturaBean.convertFahrenheit}"/>
			<h:inputText id="convertidoFahrenheit" value="#{temperaturaBean.convertidoFahrenheit}">
				<f:convertNumber minFractionDigits="2" />			
			</h:inputText>
		</h:form>
		<h:form>
			<h:outputLabel value="Temperatura em ºF: "/>
			<h:inputText value="#{temperaturaBean.fahrenheit}" id="fahrenheit">
				<f:validateDoubleRange minimum="-150" maximum="300" />
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>
			<h:commandButton value="para C = " action="#{temperaturaBean.convertCelsius}"/>
			<h:inputText id="convertidoCelsius" value="#{temperaturaBean.convertidoCelsius}">
				<f:convertNumber minFractionDigits="2" />	
			</h:inputText>
		
		</h:form>
	</h:body>
	
</html>
